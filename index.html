<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenodes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="video.js" defer></script>
</head>
<body>
  <header>
    <h1>Elenodes</h1>
    <nav>
      <input type="text" id="search-bar" placeholder="Search videos...">
      <button id="search-btn">Search</button>
      <button id="liked.html">Liked Videos</button>
      <button id="upload.html">Upload Video</button>
    </nav>
  </header>
  <main>
    <div id="login-signup" class="hidden">
      <h2>Login / Signup</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Enter Username" required>
        <button type="submit">Login / Signup</button>
      </form>
    </div>
    <div id="video-feed">
      <h2>Latest Videos</h2>
      <div id="videos-container"></div>
    </div>
  </main>
</body>
</html>
